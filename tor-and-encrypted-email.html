<!doctype html>


<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Tor and Encrypted email</title>
    
    <link href="//fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="impress-demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported">
<div id="impress">
    <div class="step slide" data-x="-1000" data-y="-1500">
        <q>Tor and Encrypted email</q>
	    <ul>
	      <li>Tor</li>
	      <li>Thunderbird</li>
	      <li>Enigmail</li>
	      <li>PGP</li>
	    </ul>
    </div>
    <div class="step slide" data-x="0" data-y="-1500">
        <q>Download Tor</q>
	    <img src="download-tor.png" width="700px"/>
    </div>

    <div class="step slide" data-x="1000" data-y="-1500">
        <q>Download Thunderbird</q>
	    <img src="my.png" width="700px"/>
    </div>

    <div class="step slide" data-x="2000" data-y="-1500">
        <q>Run Thunderbird installer</q>
	    <img src="run-installer.png" width="500px"/>
    </div>

    <div class="step slide" data-x="3000" data-y="-1500">
        <q>Install Enigmail</q>
	    <img src="install-enigmail.png" width="500px"/>
    </div>

    <div class="step slide" data-x="4000" data-y="-1500">
        <q>Generate PGP key</q>
	    <img src="generate-key.png" width="500px"/>
    </div>

    <div class="step slide" data-x="5000" data-y="-1500">
        <q>Send and receive encrypted email</q>
	    <img src="thunderbird_read_encrypted_message_icons.png" width="700px"/>
    </div>

</div>
<div id="impress-toolbar"></div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Swipe left or right to navigate</p>";
}
</script>
<script src="impress.js"></script>
<script>impress().init();</script>

</body>
</html>
